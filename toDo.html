<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Too-dooo - Beautiful Todo list to track your tasks ! Made with ❤️ by Shravani Male" />
    <title>Too-dooo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="js/jquery.timepicker.css">
    <script src="js/jquery.timepicker.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body onload="displayDay()">
    <div class="wrapper">

        <header>
            <div id="header">
                <a id="logo" href="index.html"><img src="images/Logo3.png" alt="logo"></a>
                <div class="menu">
                    <a href="index.html">
                        <button id="home">Home</button>
                    </a>
                    <a href="toDo.html">
                        <button id="toDo">To-do list</button>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <h1 id="hello">Hello World!</h1>
            <div class="container">
                <div class="containerList">
                    <div class="to-do">
                        <div class="to-do__inner">
                            <input class="input" id="input" type="text" placeholder="Type your task...">

                        </div>
                        <div class="datePicker" id="datePicker">
                            <p>Select the Date of completion:
                                <input type="text" id="datepicker">
                            </p>
                        </div>

                        <div class="timePicker" id="timePicker">
                            Select the Time:
                            <input type="text" id="time" class="time" />
                        </div>

                        <div class="clear"></div>
                        <button class="to-do__add" id="add">Add Task
                        </button>
                        <div class="clear"></div>
                        <ul class="list" id="list">

                        </ul>
                    </div>

                </div>
                <div class="footer">
                    <div class="container">
                        <div class="text-right">
                            <button class="btn" id="clear">Clear Tasks</button>
                        </div>
                    </div>
                </div>
                <audio id="createAudio" src="audio/eventually.mp3"></audio>
                <audio id="deleteAudio" src="audio/beyond-doubt.mp3"></audio>
            </div>
            <div class="clearContainer"></div>
            <div class="clear"></div>
            <div class="clear"></div>
        </main>
    </div>
    <footer>
        <p>&copy; Copyright 2020 - All rights Reserved</p>
        <p>
            <a href="tel:555-555-5555">555-555-5555 ext. 100</a>
            <br>
            <a href="mailto:info@toodooo.com">info@toodooo.com</a></p>
    </footer>

    <script src="js/script.js"></script>
<!--    <script src="jquery.timepicker.js"></script>-->
</body>

</html>
